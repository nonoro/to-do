<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://unpkg.com/typeit@8.3.3/dist/index.umd.js"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css"/>
    <title>TODO</title>
</head>
<body>
<div class="site-wrap">
    <form th:action="${status?.update} ? '/notes/' + ${note.id} + '/update' : '/notes/new'" th:method="post">
        <section data-scroll>
            <input th:value="${note?.title}" type="text" class="form-control" id="title" name="title" required placeholder="제목" onkeydown=keyEvent(this)>
            <textarea th:text="${note?.body}" class="form-control" id="content" name="body" rows="5" required placeholder="내용"></textarea>
        </section>
        <div id="save">
            <button type="submit" class="btn btn-success btn-lg">저장</button>
            <button class="btn btn-danger btn-lg" th:onclick="'history.back()'">취소</button>
        </div>
    </form>
</div>
<script>
    function keyEvent() {
        if (event.keyCode == 13 || event.keyCode == 40) {
            document.getElementById("content").focus();
        }
    }
</script>
<script>
    ScrollOut({
        onShown: (element) => {
            new TypeIt(element.querySelector('.title'), {
                startDelay: 100,
                cursor: false,
            })
                .pause(2000)
                .go();
        },
    });
</script>
</body>
</html>
